    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    <script>
       
       let maxMonth=13,
       minMonth=1,
       maxDay=7,
       minDay=1
      let numMonth=minMonth+Math.floor(Math.random()*(maxMonth- minMonth+1))
     
      let numDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
      let randomSum = numMonth+ numDay
