<body>
    <div class="body">
    <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
        загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    </p>
    <div class="list">
        <h4>Загальний чек </h4>
        <script>
            let quantitu1 = parseInt(prompt('Введіть кількість  товару1','0'))
            let quantitu2 = parseInt(prompt('Введіть кількість  товару2','0'))
            let quantitu3 = parseInt(prompt('Введіть кількість  товару3','0'))


            let price1 = parseFloat(prompt('Введіть вартість товару','0'))
            let price2 = parseFloat(prompt('Введіть вартість товару','0'))
            let price3 = parseFloat(prompt('Введіть вартість товару','0'))


            let sum1 =  (quantitu1*price1)
            let sum2 =  (quantitu2*price2)
            let sum3 =  (quantitu3*price3)

            let totalPrice = sum1+sum2+sum3

            document.write(`
             Товар1: <br>
             ${quantitu1}шт*${price1.toFixed(2)}грн = ${sum1.toFixed(2)}грн <br>
             Товар2: <br>
             ${quantitu2}шт*${price2.toFixed(2)}грн = ${sum2.toFixed(2)}грн <br>
             Товар3: <br>
             ${quantitu3}шт*${price3.toFixed(2)}грн = ${sum3.toFixed(2)}грн <br>
             Загалом до сплати = ${totalPrice}грн
              `)
              
        </script>
