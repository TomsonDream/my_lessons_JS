    <div class="body">
    <p> Обчислити значення виразів <br>
        S1=a+12+b <br>
        S2=√(a+b)/(2*a) <br>
        S3=∛(a+b)*c <br>
        S4=sin⁡(a/-b) <br>
    </p>
    
<script>
 // Задаю дані
let a = parseFloat(prompt('Введіть число a', '0'))
let b = parseFloat(prompt('Введіть число b', '0'))
let c = parseFloat(prompt('Введіть число c', '0'))

// Обчислюю вирази
let sum = a + b
let sum1 = sum + 12 
let sum2 = Math.sqrt( (sum) / 2*a)
let sum3 = Math.pow((sum)*c , 1/3)
let sum4 = Math.sin(a / -b)


// Виводжу разультат
document.write(`S1 = ${sum1} <br>`)
    document.write(`S2 = ${sum2} <br>`)
    document.write(`S3 = ${sum3} <br>`)
    document.write(`S4 = ${sum4} `)  
    




</script>
