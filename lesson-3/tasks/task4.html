<body>
    <p>4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
        працівником,
        пенсіонером).</p>
    <script>
        let userAge = parseInt (prompt('Введіть вік людини'))

        if (1<=userAge && userAge<=7) alert ('Дитина в садочку')
        else if (8<= userAge && userAge <=17) alert ('Школяр')
        else if (18 <= userAge && userAge <= 21) alert('Студент')
        else if (22 <= userAge && userAge <= 65) alert('Працівник')
        else if (65 <= userAge ) alert('Пенсіонер')
        else alert ('Некорректний ввід даних') 
    </script>
